# Malay Mail (Malaysia) Configuration
# This config file defines all site-specific details for scraping Malay Mail news

name: "Malay Mail"
country: "malaysia"
base_url: "https://www.malaymail.com"

# Listing discovery configuration
listing:
  type: "pagination"
  url_template: "https://www.malaymail.com/morearticles/malaysia?pgno={num}"
  start_page: 1
  step: 1
  batch_size: 10  # Process 10 pages at a time for efficiency

# Client configuration
client: "http"  # Use HTTP client (not browser-based)
concurrency: 10  # Maximum concurrent requests (default: 10)
rate_limit: 0.01  # Minimum delay between requests in seconds (0.01 = 100 req/sec max)
retries: 3       # Number of retry attempts for failed requests
retry_seconds: 2.0  # Wait time in seconds between retry attempts

# CSS selectors for data extraction (structured)
selectors:
  thumbnail:
    container: "div[class='col-md-3 article-item']"  # Container for each article preview
    title: "h2[class='article-title']::text"  # Article title text from <h2> inside <a> tag with class "titleNews"
    url: "a::attr(href)" # Article URL from the second "a" tag
  article:
    body: "div[class='article-body'] p"
    date: "meta[itemprop='datePublished']::attr(content)"   # Publication date

# Test/debug options
max_pages: null
max_articles: 50000

cleaning:
  date: "handle_mixed_dates"