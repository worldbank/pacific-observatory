# Vanuatu Daily Post Configuration
# Migrated from monolithic scraper: src/text/scrapers/newspapers/vanuatu/dailypost_vu.py

name: "Vanuatu Daily Post"
country: "vanuatu"
base_url: "https://www.dailypost.vu"

# Listing discovery configuration
# Note: This site uses offset-based pagination with a search API
listing:
  type: "pagination"
  url_template: "https://www.dailypost.vu/search/?f=html&s=start_time&sd=desc&l=100&t=article&nsa=eedition&app%5B0%5D=editorial&o={num}&category=news"
  start_url: "https://www.dailypost.vu/search/?f=html&s=start_time&sd=desc&l=100&t=article&nsa=eedition&app%5B0%5D=editorial&o=0&category=news"
  start_page: 0
  step: 100  # Offset increments by 100
  batch_size: 10

# Client configuration
# This site requires browser client for JavaScript-rendered content
client: "http"
concurrency: 1  # Browser client doesn't support high concurrency
rate_limit: 5.0  # 5 seconds between requests
retries: 3
retry_seconds: 3.0

# CSS selectors for data extraction
selectors:
  thumbnail:
    container: ".card-headline"
    title: ".card-headline a::text"
    url: ".card-headline a::attr(href)"
  article:
    body: ".asset-content p"
    date: ".asset-header .asset-date::text"

# Data cleaning configuration
cleaning:
  date: "handle_mixed_dates"

# Test/debug options
max_pages: null
max_articles: null

# Site-specific notes:
# - Uses offset-based pagination (o=0, o=100, o=200, etc.)
# - Requires browser client for JavaScript-rendered article content
# - Original scraper filtered out:
#   1. Articles with titles starting with "Re:" (replies)
#   2. Articles under /news/letters/ (letters to editor)
#   3. Articles with body length < 50 characters
# - These filters should be applied in post-processing or custom cleaning functions
