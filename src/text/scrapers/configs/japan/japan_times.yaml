# The Japan Times (Japan) Configuration
# This config file defines all site-specific details for scraping Japan Times news

name: "Japan Times"
country: "japan"
base_url: "https://www.japantimes.co.jp"

# Listing discovery configuration
listing:
  type: "pagination"
  url_template: "https://www.japantimes.co.jp/morearticles/japan/?pgno={num}"
  start_page: 1
  step: 1
  batch_size: 10  # Process 10 pages at a time for efficiency

# Client configuration
client: "http"  # Use HTTP client (not browser-based)
concurrency: 10  # Maximum concurrent requests (default: 10)
rate_limit: 0.01  # Minimum delay between requests in seconds (0.01 = 100 req/sec max)
retries: 3       # Number of retry attempts for failed requests
retry_seconds: 2.0  # Wait time in seconds between retry attempts

# CSS selectors for data extraction (structured)
selectors:
  thumbnail:
    container: "div.jt-more-articles div.article"  # Container for each article preview
    title: "div.article-title a::text"  # Article title text from <h2> inside <a> tag with class "titleNews"
    url: "div.article-title a::attr(href)" # Article URL from the second "a" tag
  article:
    body: "div.article-body p"
    date: "div.publish-date::text"
    tags: "div.article-tags a::text"

# Test/debug options
max_pages: null
max_articles: null

cleaning:
  date: "handle_mixed_dates"