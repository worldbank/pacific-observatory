# Inquirer Configuration

name: "Inquirer"
country: "philippines"
base_url: "https://newsinfo.inquirer.net/"

# Listing discovery configuration
# This scraper covers multiple Pacific countries using tag-based pagination
listing:
  type: "pagination"
  start_url: "https://newsinfo.inquirer.net/category/inquirer-headlines/nation"
  url_template: "https://newsinfo.inquirer.net/category/inquirer-headlines/nation/page/{num}"
  start_page: 2
  batch_size: 10

# Client configuration
client: "http"
concurrency: 10
rate_limit: 0.2
retries: 3
retry_seconds: 2.0

headers:
  User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.6261.129 Safari/537.36"
  Accept-Language: "en-US,en;q=0.9"
  Accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng;q=0.8"
  Connection: "keep-alive"
  Upgrade-Insecure-Requests: "1"

# CSS selectors for data extraction
selectors:
  thumbnail:
    container: 'div[id="ch-ls-head"]'
    title: "h2 a::text"
    url: "h2 a::attr(href)"
  article:
    body: "div[id='article_content'] p"
    date: "meta[property='article:published_time']::attr(content)"
    # tags: ".tag-item::text"

# Data cleaning configuration
cleaning:
  date: "handle_mixed_dates"
  body: "clean_inquirer_body"

# Test/debug options
max_pages: null
max_articles: null
